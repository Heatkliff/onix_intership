<!doctype  html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>    <title>Django Authentication Example</title>
    {% load crispy_forms_tags %}
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="text-center">Onix Login</h1>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Log in to your account</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}

                        <button type="submit" class="btn btn-primary btn-block mt-3">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
