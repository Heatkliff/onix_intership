{% extends 'base.html' %}

{% block title %} Country {% endblock %}

{% block styles_extra %}
{% load static %}
<link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
{% endblock %}


{% block content %}
<header class="d-flex justify-content-end container p-4">
    <div class="create-city">
        <a href="{% url 'create_city' %}">Create city</a>
    </div>
    <div class="create-country">
        <a href="{% url 'create_country' %}">Create country</a>
    </div>
    <div class="log-out">
        <a href="{% url 'logout' %}">Log-out</a>
    </div>
</header>

<div class="container">
    <h1>New city</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>

{% endblock %}

{% block scripts_extra %}
<script type="text/javascript" src={% static "js/bootstrap.js" %}></script>
{% endblock %}
